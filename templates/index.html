<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Disease Chatbot</title>
  <style>
    body {
      font-family: 'Poppins', 'Helvetica Neue', sans-serif;
      background-color: #f7f9fc;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .chat-container {
      width: 450px;
      height: 600px;
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .chat-header {
      background: #4a90e2;
      color: white;
      padding: 15px;
      font-size: 1.2em;
      font-weight: 600;
      text-align: center;
    }
    .chat-box {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .message {
      max-width: 75%;
      padding: 12px;
      border-radius: 12px;
      line-height: 1.4em;
      font-size: 0.95em;
    }
    .user {
      align-self: flex-end;
      background: #4a90e2;
      color: white;
      border-bottom-right-radius: 4px;
    }
    .bot {
      align-self: flex-start;
      background: #f1f3f6;
      color: #333;
      border-bottom-left-radius: 4px;
    }
    .chat-input {
      display: flex;
      border-top: 1px solid #ddd;
    }
    .chat-input input {
      flex: 1;
      padding: 12px;
      border: none;
      outline: none;
      font-size: 1em;
    }
    .chat-input button {
      background: #4a90e2;
      color: white;
      border: none;
      padding: 12px 18px;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.3s;
    }
    .chat-input button:hover {
      background: #357abd;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">ðŸ©º Disease Chatbot</div>
    <div class="chat-box" id="chatBox">
      {% for msg in chat_history %}
        <div class="message {{ msg['sender'] }}">{{ msg['text'] }}</div>
      {% endfor %}
    </div>
    <form class="chat-input" method="POST" action="/">
      <input type="text" name="user_input" placeholder="Type your symptoms..." autocomplete="off" required>
      <button type="submit">Send</button>
    </form>
  </div>
  <script>
    const chatBox = document.getElementById("chatBox");
    chatBox.scrollTop = chatBox.scrollHeight;
  </script>
</body>
</html>
